<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Hình 3D Tràn Màn Hình</title>
    <style>
        /* Đảm bảo html và body chiếm toàn bộ viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ngăn chặn thanh cuộn xuất hiện */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex; /* Sử dụng flexbox để căn giữa hoặc sắp xếp nội dung */
            flex-direction: column; /* Sắp xếp các mục theo chiều dọc */
            align-items: center; /* Căn giữa các mục theo chiều ngang */
            justify-content: center; /* Căn giữa các mục theo chiều dọc */
            background-color: #1a1a1a; /* Nền tối */
            color: #e0e0e0; /* Chữ sáng */
        }

        /* Ẩn tiêu đề và đoạn văn nếu không muốn chúng xuất hiện */
        /* Nếu bạn muốn có tiêu đề hoặc văn bản, chúng sẽ cần được định vị tuyệt đối */
        h1, p {
            display: none; /* Ẩn tiêu đề và đoạn văn bản nếu bạn muốn iframe tràn toàn bộ */
            /* Nếu bạn muốn giữ lại, bạn cần position: absolute và z-index */
        }

        .sketchfab-container {
            width: 100%; /* Chiếm toàn bộ chiều rộng của body */
            height: 100%; /* Chiếm toàn bộ chiều cao của body */
            border: none; /* Bỏ viền của container */
            box-shadow: none; /* Bỏ đổ bóng */
            border-radius: 0; /* Bỏ bo góc */
            overflow: hidden; /* Đảm bảo không có thanh cuộn bên trong container */
            background-color: #2b2b2b; /* Nền container tối */
            padding: 0; /* Bỏ padding */
            box-sizing: border-box;
        }

        /* Responsive iframe */
        .sketchfab-container iframe {
            width: 100%; /* Iframe chiếm toàn bộ chiều rộng của container */
            height: 100%; /* Iframe chiếm toàn bộ chiều cao của container */
            border: none; /* Bỏ border mặc định của iframe */
            display: block; /* Loại bỏ khoảng trắng bên dưới iframe */
            /* aspect-ratio không còn cần thiết khi bạn muốn nó tràn toàn bộ */
        }

        /* Media queries không còn cần thiết nhiều cho iframe nếu nó luôn là 100% width/height */
        /* Tuy nhiên, bạn có thể giữ lại nếu muốn điều chỉnh các thành phần khác */
        @media (max-width: 768px) {
            /* Các tùy chỉnh cho điện thoại nếu có nội dung khác */
        }
    </style>
</head>
<body>

    <!-- Xóa h1 và p nếu bạn muốn iframe tràn toàn bộ màn hình, hoặc di chuyển chúng ra ngoài .sketchfab-container và định vị tuyệt đối -->

    <div class="sketchfab-container">
        <iframe title="Ffffffffffffffffffffff"
                frameborder="0"
                allowfullscreen
                mozallowfullscreen="true"
                webkitallowfullscreen="true"
                allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking
                execution-while-out-of-viewport
                execution-while-not-rendered
                web-share
                src="https://sketchfab.com/models/82c690c8f2b44c89acc93e128b9c2914/embed?camera=0&transparent=1&ui_theme=dark">
        </iframe>
    </div>

</body>
</html>
