<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Hình 3D Tràn Màn Hình Với Nhạc Nền</title>
    <style>
        /* Đảm bảo html và body chiếm toàn bộ viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ngăn chặn thanh cuộn xuất hiện */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a; /* Nền tối */
            color: #e0e0e0; /* Chữ sáng */
            position: relative; /* Quan trọng cho các thanh che phủ */
        }

        /* Ẩn tiêu đề và đoạn văn nếu không muốn chúng xuất hiện */
        h1, p {
            display: none;
        }

        .sketchfab-container {
            width: 100%; /* Chiếm toàn bộ chiều rộng của body */
            height: 100%; /* Chiếm toàn bộ chiều cao của body */
            border: none;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
            background-color: #2b2b2b; /* Nền container tối */
            padding: 0;
            box-sizing: border-box;
            z-index: 1; /* Đảm bảo iframe nằm dưới các thanh che phủ */
            /* Để chứa div.sketchfab-embed-wrapper mới */
            display: flex; /* Để iframe và p nằm trong wrapper có thể được căn chỉnh */
            flex-direction: column; /* Sắp xếp iframe và p theo chiều dọc */
        }

        /* Thiết lập cho sketchfab-embed-wrapper mới */
        .sketchfab-embed-wrapper {
            width: 100%;
            height: 100%; /* Sẽ được điều chỉnh để nhường chỗ cho p */
            display: flex;
            flex-direction: column; /* Quan trọng: để iframe và p nằm dọc */
        }

        .sketchfab-embed-wrapper iframe {
            flex-grow: 1; /* Cho phép iframe chiếm hết không gian còn lại */
            width: 100%;
            height: auto; /* Để flex-grow hoạt động hiệu quả hơn */
            border: none;
            display: block;
        }

        /* Ẩn thông tin dưới iframe trong đoạn mã nhúng mới */
        .sketchfab-embed-wrapper p {
            display: none !important; /* Quan trọng: dùng !important để ghi đè phong cách inline của Sketchfab */
        }

        /* ======================================================= */
        /* CÁC THANH CHE PHỦ */
        /* ======================================================= */
        .overlay-bar {
            position: fixed; /* Giữ vị trí cố định trên màn hình */
            left: 0;
            width: 100%; /* Kéo dài toàn bộ chiều rộng */
            background-color: white; /* Màu trắng theo yêu cầu */
            z-index: 999; /* Đảm bảo nó luôn nằm trên iframe và các nội dung khác */
            box-sizing: border-box; /* Bao gồm padding/border vào width/height */
        }

        .top-bar {
            top: 0; /* Đặt ở trên cùng */
            height: 55px; /* Chiều cao của thanh trên cùng (khoảng 110% của 50px) */
            /* border-bottom: 1px solid #ccc; */ /* Có thể bỏ đường viền nếu muốn trơn hoàn toàn */
        }

        .bottom-bar {
            bottom: 0; /* Đặt ở dưới cùng */
            height: 55px; /* Chiều cao của thanh dưới cùng (khoảng 110% của 50px) */
            /* border-top: 1px solid #ccc; */ /* Có thể bỏ đường viền nếu muốn trơn hoàn toàn */
        }

        /* Media queries cho điện thoại */
        @media (max-width: 768px) {
            .top-bar, .bottom-bar {
                height: 44px; /* Điều chỉnh chiều cao cho thiết bị di động (110% của 40px) */
            }
        }
    </style>
</head>
<body>

    <!-- THANH CHE PHỦ TRÊN CÙNG -->

    <!-- THANH CHE PHỦ DƯỚI CÙNG -->
    <div class="overlay-bar bottom-bar"></div>

</body>
