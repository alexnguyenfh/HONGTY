<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Hình 3D Tràn Màn Hình Có Nhạc Nền</title>
    <style>
        /* Đảm bảo html và body chiếm toàn bộ viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ngăn chặn thanh cuộn xuất hiện */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a; /* Nền tối */
            color: #e0e0e0; /* Chữ sáng */
        }

        /* Ẩn tiêu đề và đoạn văn nếu không muốn chúng xuất hiện */
        h1, p {
            display: none;
        }

        .sketchfab-container {
            width: 100%; /* Chiếm toàn bộ chiều rộng của body */
            height: 100%; /* Chiếm toàn bộ chiều cao của body */
            border: none;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
            background-color: #2b2b2b; /* Nền container tối */
            padding: 0;
            box-sizing: border-box;
        }

        /* Responsive iframe */
        .sketchfab-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Nút điều khiển nhạc */
        #music-toggle {
            position: absolute; /* Đặt nút ở vị trí tuyệt đối */
            top: 20px;
            right: 20px;
            z-index: 1000; /* Đảm bảo nút nằm trên iframe */
            background-color: rgba(0, 188, 212, 0.7); /* Màu nền xanh ngọc, hơi trong suốt */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            display: flex; /* Dùng flexbox để căn giữa icon/chữ */
            align-items: center;
            gap: 8px; /* Khoảng cách giữa icon và chữ */
            transition: background-color 0.3s ease; /* Hiệu ứng chuyển màu khi hover */
        }

        #music-toggle:hover {
            background-color: rgba(0, 188, 212, 1);
        }

        /* Biểu tượng loa (Font Awesome hoặc đơn giản) */
        /* Sử dụng biểu tượng Unicode để không cần thư viện bên ngoài */
        .icon-speaker::before {
            content: '\1F50A'; /* Unicode cho biểu tượng loa có sóng (Speaker with three sound waves) */
            font-size: 1.2em;
        }
        .icon-speaker.muted::before {
            content: '\1F507'; /* Unicode cho biểu tượng loa bị tắt tiếng (Speaker with cancellation stroke) */
        }

        /* Media queries cho điện thoại */
        @media (max-width: 768px) {
            #music-toggle {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Thẻ audio cho nhạc nền -->
    <!-- `autoplay` để tự động phát, `loop` để lặp lại, `muted` để tránh bị chặn bởi trình duyệt
         LƯU Ý QUAN TRỌNG: Các trình duyệt hiện đại thường chặn `autoplay` nếu không có `muted`.
         Người dùng sẽ cần tương tác để bật tiếng.
         ĐỔI "your_background_music.mp3" thành đường dẫn đến file nhạc của bạn. -->


    <div class="sketchfab-container">
        <iframe title="Ffffffffffffffffffffff"
                frameborder="0"
                allowfullscreen
                mozallowfullscreen="true"
                webkitallowfullscreen="true"
                allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking
                execution-while-out-of-viewport
                execution-while-not-rendered
                web-share
                src="https://sketchfab.com/models/82c690c8f2b44c89acc93e128b9c2914/embed?camera=0&transparent=1&ui_theme=dark&ui_infos=0&ui_controls=0&ui_settings=0&ui_help=0&ui_fullscreen=0&ui_annotations=0&ui_watermark=0">
        </iframe>
    </div>

</body>
</html>
