            align-items: center;
            color: var(--text-primary);
            overflow: hidden;

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;

            position: relative;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);

        #header {

            top: 0;
            left: 0;
            right: 0;

            initializeGame() {
                this.loadScene(this.currentScene);

            createFloatingParticles() {
                const container = document.querySelector('.floating-particles');
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 6 + 's';
                    particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    container.appendChild(particle);
                }
            }

            loadScene(sceneKey) {
                const transition = document.querySelector('.scene-transition');
                transition.classList.add('active');

                setTimeout(() => {
                    const scene = this.scenes[sceneKey];
                    
                    // Update background
                    document.getElementById('background').style.background = scene.background;
                    
                    // Update character and dialogue
                    document.getElementById('character-name').textContent = scene.character;
                    
                    // Typewriter effect for dialogue
                    this.typeWriter(scene.dialogue);
                    
                    // Update choices
                    this.updateChoices(scene.choices);
                    
                    // Update progress
                    this.currentScene = sceneKey;
                    this.gameHistory.push(sceneKey);
                    this.updateProgress();
                    
                    transition.classList.remove('active');
                }, 250);
            }

            typeWriter(text) {
                const dialogueElement = document.getElementById('dialogue-text');
                dialogueElement.textContent = '';
                let i = 0;
                
                const timer = setInterval(() => {
                    if (i < text.length) {
                        dialogueElement.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(timer);
                    }
                }, 30);
            }

                choicesDiv.innerHTML = '';
                
                choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.classList.add('choice-button');
                    button.textContent = choice.text;
                    button.style.animationDelay = (index * 0.1) + 's';
                    button.onclick = () => this.makeChoice(choice.next);
                    choicesDiv.appendChild(button);
                });

                if (choices.length === 0) {
                    const restartButton = document.createElement('button');
                    restartButton.classList.add('choice-button');

                this.gameHistory = [];

            game.restartGame();
        }

        // Initialize game when page loads
        let game;
        document.addEventListener('DOMContentLoaded', () => {
            game = new VisualNovelGame();
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'r':
                case 'R':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        game.restartGame();
                    }
                    break;
                case 'f':
                case 'F':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        game.toggleFullscreen();
                    }
                    break;
                case 'm':
                case 'M':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        game.toggleSound();
                    }
                    break;
            }
        });
    </script>
</body>
</html>
