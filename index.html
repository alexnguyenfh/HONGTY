<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Hình 3D Tràn Màn Hình Với Nhạc Nền</title>
    <style>
        /* Đảm bảo html và body chiếm toàn bộ viewport */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Ngăn chặn thanh cuộn xuất hiện */
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a; /* Nền tối */
            color: #e0e0e0; /* Chữ sáng */
            position: relative; /* Quan trọng cho các thanh che phủ */
        }

        /* Ẩn tiêu đề và đoạn văn nếu không muốn chúng xuất hiện */
        h1, p {
            display: none;
        }

        .sketchfab-container {
            width: 100%; /* Chiếm toàn bộ chiều rộng của body */
            height: 100%; /* Chiếm toàn bộ chiều cao của body */
            border: none;
            box-shadow: none;
            border-radius: 0;
            overflow: hidden;
            background-color: #2b2b2b; /* Nền container tối */
            padding: 0;
            box-sizing: border-box;
            z-index: 1; /* Đảm bảo iframe nằm dưới các thanh che phủ */
        }

        /* Responsive iframe */
        .sketchfab-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* ======================================================= */
        /* CÁC THANH CHE PHỦ */
        /* ======================================================= */
        .overlay-bar {
            position: fixed; /* Giữ vị trí cố định trên màn hình */
            left: 0;
            width: 100%; /* Kéo dài toàn bộ chiều rộng */
            background-color: white; /* Màu trắng theo yêu cầu */
            z-index: 999; /* Đảm bảo nó luôn nằm trên iframe và các nội dung khác */
            box-sizing: border-box; /* Bao gồm padding/border vào width/height */
        }

        .top-bar {
            top: 0; /* Đặt ở trên cùng */
            height: 55px; /* Chiều cao của thanh trên cùng (khoảng 110% của 50px) */
            /* border-bottom: 1px solid #ccc; */ /* Có thể bỏ đường viền nếu muốn trơn hoàn toàn */
        }

        .bottom-bar {
            bottom: 0; /* Đặt ở dưới cùng */
            height: 55px; /* Chiều cao của thanh dưới cùng (khoảng 110% của 50px) */
            /* border-top: 1px solid #ccc; */ /* Có thể bỏ đường viền nếu muốn trơn hoàn toàn */
        }

        /* Media queries cho điện thoại */
        @media (max-width: 768px) {
            .top-bar, .bottom-bar {
                height: 44px; /* Điều chỉnh chiều cao cho thiết bị di động (110% của 40px) */
            }
        }
    </style>
</head>
<body>

    <!-- THANH CHE PHỦ TRÊN CÙNG -->
    <div class="overlay-bar top-bar"></div>

    <!-- THANH CHE PHỦ DƯỚI CÙNG -->
    <div class="overlay-bar bottom-bar"></div>

    <!-- Thẻ audio cho nhạc nền -->
    <!-- `autoplay` để tự động phát, `loop` để lặp lại.
         LƯU Ý QUAN TRỌNG: Các trình duyệt hiện đại thường chặn `autoplay` nếu không có `muted`.
         Vì không có nút điều khiển, bạn có thể cân nhắc để `muted` hoặc không.
         Nếu bạn bỏ `muted`, nhạc có thể không tự động phát trên nhiều trình duyệt cho đến khi người dùng tương tác với trang.
         Để đảm bảo nhạc phát tự động tối đa, hãy giữ `muted` và người dùng sẽ cần tự bật tiếng trên thiết bị của họ.
         ĐỔI "your_background_music.mp3" thành đường dẫn đến file nhạc của bạn. -->
    <audio id="background-music" src="your_background_music.mp3" autoplay loop muted></audio>


    <div class="sketchfab-container">
        <iframe title="Ffffffffffffffffffffff"
                frameborder="0"
                allowfullscreen
                mozallowfullscreen="true"
                webkitallowfullscreen="true"
                allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking
                execution-while-out-of-viewport
                execution-while-not-rendered
                web-share
                src="https://sketchfab.com/models/82c690c8f2b44c89acc93e128b9c2914/embed?camera=0&transparent=1&ui_theme=dark&ui_infos=0&ui_controls=0&ui_settings=0&ui_help=0&ui_fullscreen=0&ui_annotations=0&ui_watermark=0">
        </iframe>
    </div>

    <script>
        const backgroundMusic = document.getElementById('background-music');

        // Logic để đảm bảo nhạc phát tự động (nếu trình duyệt cho phép)
        // Với `muted` ban đầu, trình duyệt thường cho phép `autoplay`.
        // Nếu bạn bỏ `muted` trên thẻ <audio>, rất có thể nó sẽ không phát.
        window.addEventListener('load', () => {
            if (backgroundMusic) {
                backgroundMusic.play().catch(error => {
                    console.warn("Autoplay was prevented (expected for non-muted media without user interaction).", error);
                    // Nếu bạn muốn hiển thị thông báo cho người dùng rằng nhạc không phát, bạn có thể thêm ở đây.
                });
            }
        });
    </script>
</body>
</html>
