<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Thẻ Bài AR</title>
    <style>
        /* CSS cho giao diện */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Nền tối giống ảnh */
            color: #eee;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu */
            overflow-x: hidden; /* Ngăn chặn cuộn ngang không mong muốn */
        }

        .header {
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #555;
            flex-shrink: 0; /* Không co lại */
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }

        .scale-control {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ccc;
        }

        .scale-slider {
            width: 80px;
            -webkit-appearance: none;
            height: 4px;
            background: #555;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
            border-radius: 2px;
        }

        .scale-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .scale-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

        .scale-value {
            font-size: 14px;
            min-width: 45px; /* Đảm bảo không bị co khi giá trị thay đổi */
            text-align: right;
        }

        .header-right {
            color: #ccc;
            font-size: 14px;
        }

        h1 {
            font-size: 28px;
            margin-left: 20px;
            margin-top: 15px;
            margin-bottom: 15px;
            color: #eee;
            flex-shrink: 0;
        }

        .card-grid-container {
            flex-grow: 1; /* Cho phép vùng này mở rộng để lấp đầy không gian còn lại */
            overflow-y: auto; /* Cho phép cuộn dọc */
            padding: 0 20px 20px 20px; /* Thêm padding dưới để có khoảng trống khi cuộn */
            -webkit-overflow-scrolling: touch; /* Cuộn mượt mà trên iOS */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Cột linh hoạt */
            gap: 15px; /* Khoảng cách giữa các thẻ */
            justify-items: center; /* Căn giữa các thẻ trong ô của chúng */
            align-items: start; /* Căn chỉnh các thẻ từ trên xuống */
            padding-bottom: 20px; /* Khoảng trống ở cuối grid */
        }

        .card {
            background-color: #1a1a1a;
            border: 2px solid #5d4037; /* Màu viền thẻ bài */
            border-radius: 8px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%; /* Chiếm toàn bộ chiều rộng ô grid */
            max-width: 160px; /* Giới hạn kích thước tối đa của thẻ */
            height: auto; /* Chiều cao tự động */
            box-sizing: border-box; /* Bao gồm padding và border trong width/height */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .card-image {
            width: 100%;
            max-width: 150px; /* Kích thước tối đa cho hình ảnh trong thẻ */
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
            border: 1px solid #444; /* Viền mỏng cho ảnh */
        }

        .card-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #ffc107; /* Màu vàng cho tiêu đề */
            margin-bottom: 5px;
        }

        .card-description {
            font-size: 0.7em;
            color: #bbb;
            text-align: left;
            padding: 0 5px;
            margin-bottom: 5px;
            max-height: 60px; /* Giới hạn chiều cao mô tả */
            overflow: hidden; /* Ẩn phần văn bản thừa */
            text-overflow: ellipsis; /* Hiển thị dấu ba chấm nếu bị cắt */
        }

        .card-rarity {
            font-size: 0.8em;
            color: #9c27b0; /* Màu tím cho độ hiếm */
            font-weight: bold;
            margin-top: auto; /* Đẩy xuống dưới cùng */
        }

        /* Thanh cuộn tùy chỉnh */
        .card-grid-container::-webkit-scrollbar {
            width: 8px;
        }

        .card-grid-container::-webkit-scrollbar-track {
            background: #444;
            border-radius: 4px;
        }

        .card-grid-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
            border: 2px solid #444;
        }

        .card-grid-container::-webkit-scrollbar-thumb:hover {
            background-color: #aaa;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .header {
                padding: 8px 15px;
            }

            h1 {
                font-size: 24px;
                margin-left: 15px;
            }

            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Nhỏ hơn trên di động */
                gap: 10px;
            }

            .card {
                max-width: 140px;
            }

            .card-title {
                font-size: 0.8em;
            }

            .card-description {
                font-size: 0.65em;
            }

            .scale-slider {
                width: 60px;
            }

            .scale-value {
                min-width: 35px;
            }
        }

        @media (max-width: 400px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
            .card {
                max-width: 120px;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <span class="dropdown-icon">&#9660;</span> <!-- Biểu tượng mũi tên xuống -->
            <div class="scale-control">
                <span>Scale</span>
                <input type="range" min="0.1" max="0.5" value="0.18" step="0.01" class="scale-slider" id="scaleSlider">
                <span class="scale-value" id="scaleValue">0.18x</span>
            </div>
        </div>
        <div class="header-right">
            <span>Play</span>
        </div>
    </div>

    <h1>LIBRARY</h1>

    <div class="card-grid-container">
        <div class="card-grid" id="cardGrid">
            <!-- Thẻ bài sẽ được thêm vào đây bằng JavaScript -->
        </div>

            {

                id: 5,

                rarity: 'Legendary'

            {

            {

            },
            {
                id: 16,
                image: 'https://via.placeholder.com/150x200?text=Card+16',
                title: 'Void Walker',
                description: 'Teleports across the battlefield, leaving enemies disoriented.',
                rarity: 'Legendary'
            },
            {
                id: 17,
                image: 'https://via.placeholder.com/150x200?text=Card+17',
                title: 'Stone Wall',
                description: 'Summons a durable stone wall to block enemy advances.',
                rarity: 'Common'
            },
            {
                id: 18,
                image: 'https://via.placeholder.com/150x200?text=Card+18',
                title: 'Sun Priestess',
                description: 'Channels divine light to smite evil and protect the innocent.',
                rarity: 'Rare'
            },
            {
                id: 19,
                image: 'https://via.placeholder.com/150x200?text=Card+19',
                title: 'Berserker Rage',
                description: 'Enters a state of furious combat, increasing attack speed and damage.',
                rarity: 'Uncommon'
            },
            {
                id: 20,
                image: 'https://via.placeholder.com/150x200?text=Card+20',
                title: 'Celestial Guardian',
                description: 'A protector from the heavens, impervious to most forms of attack.',
                rarity: 'Epic'
            }
        ];

        const cardGrid = document.getElementById('cardGrid');
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValueSpan = document.getElementById('scaleValue');

        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('card');
            cardDiv.innerHTML = `
                <img src="${card.image}" alt="${card.title}" class="card-image">
                <div class="card-title">${card.title}</div>
                <div class="card-description">${card.description}</div>
                <div class="card-rarity">${card.rarity}</div>
            `;
            return cardDiv;
        }

        function renderCards() {
            cardData.forEach(card => {
                cardGrid.appendChild(createCardElement(card));
            });
        }

        // Khởi tạo hiển thị thẻ bài
        renderCards();

        // Xử lý sự kiện thay đổi thanh trượt Scale
        scaleSlider.addEventListener('input', (event) => {
            const value = parseFloat(event.target.value);
            scaleValueSpan.textContent = `${value.toFixed(2)}x`;
            // Bạn có thể thêm logic ở đây để thực sự thay đổi kích thước thẻ bài
            // Ví dụ: cardGrid.style.transform = `scale(${value / 0.18})`; // Cần điều chỉnh lại logic scale cho phù hợp
            // Hoặc thay đổi thuộc tính CSS của các thẻ bài, nhưng điều này phức tạp hơn
            // Đối với giao diện này, thanh trượt chỉ hiển thị giá trị, không thực sự scale các phần tử
        });

        // Thiết lập giá trị ban đầu cho thanh trượt và hiển thị
        scaleValueSpan.textContent = `${parseFloat(scaleSlider.value).toFixed(2)}x`;
    </script>
</body>
</html>
