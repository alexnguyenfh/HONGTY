<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Hình 3D Độc Đáo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Đảm bảo chiều cao tối thiểu để căn giữa */
            background-color: #1a1a1a; /* Nền tối hơn để phù hợp với ui_theme=dark */
            color: #e0e0e0; /* Chữ sáng */
        }

        h1 {
            color: #00bcd4; /* Màu xanh ngọc cho tiêu đề */
            margin-bottom: 30px;
            text-align: center;
        }

        .sketchfab-container {
            width: 100%; /* Chiều rộng container 100% */
            max-width: 1200px; /* Chiều rộng tối đa của container, tăng lên để chứa iframe lớn hơn */
            border: 1px solid #444; /* Viền tối */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
            background-color: #2b2b2b; /* Nền container tối */
            padding: 10px;
            box-sizing: border-box;
        }

        /* Responsive iframe */
        .sketchfab-container iframe {
            width: 100%; /* Iframe chiếm toàn bộ chiều rộng của container */
            /* Height sẽ được tính toán để duy trì tỷ lệ khung hình 16:9 (1920x1080) */
            aspect-ratio: 16 / 9; /* Giữ tỷ lệ khung hình 16:9 */
            height: auto; /* Chiều cao tự động dựa trên tỷ lệ khung hình */
            min-height: 300px; /* Đảm bảo chiều cao tối thiểu trên màn hình nhỏ */
            border: none;
            display: block;
        }

        p {
            margin-top: 20px;
            text-align: center;
            color: #a0a0a0;
        }

        /* Media queries cho điện thoại */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .sketchfab-container {
                max-width: 100%;
            }

            .sketchfab-container iframe {
                /* aspect-ratio vẫn hoạt động tốt, nhưng nếu bạn muốn chiều cao cố định thấp hơn, bạn có thể override */
                min-height: 200px; /* Giảm chiều cao tối thiểu trên điện thoại */
            }
        }

        /* Media queries cho máy tính bảng (nếu cần điều chỉnh cụ thể) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .sketchfab-container iframe {
                 min-height: 350px; /* Chiều cao tối thiểu cho máy tính bảng */
            }
        }
    </style>
</head>
<body>

    <h1>Mô Hình 3D Độc Đáo Từ Sketchfab</h1>

    <div class="sketchfab-container">
        <iframe title="Ffffffffffffffffffffff"
                frameborder="0"
                allowfullscreen
                mozallowfullscreen="true"
                webkitallowfullscreen="true"
                allow="autoplay; fullscreen; xr-spatial-tracking"
                xr-spatial-tracking
                execution-while-out-of-viewport
                execution-while-not-rendered
                web-share
                src="https://sketchfab.com/models/82c690c8f2b44c89acc93e128b9c2914/embed?camera=0&transparent=1&ui_theme=dark">
        </iframe>
    </div>

    <p>Hãy khám phá mô hình 3D này với nền trong suốt và giao diện tối!</p>

</body>
</html>
