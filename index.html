<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <!-- Khóa zoom, scale chủ động bằng JS -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Drama Hồng Tỷ: Visual Novel Hài Hước</title>
  <style>
    :root{
      --accent1:#4CAF50;--accent2:#3e8e41;
      --accentHover1:#5fd470;--accentHover2:#45a049;
      /* Kích thước gốc “mobile plus” */
      --base-w:414px; --base-h:736px;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;background:#f0f0f0;color:#333;font-family:Arial,sans-serif;
      display:grid;place-items:center;overflow:hidden;
    }
    #stage{width:100vw;height:100vh;display:grid;place-items:center;overflow:hidden;}
    #scale-wrap{
      position:relative;width:var(--base-w);height:var(--base-h);
      transform-origin:top left;
      border:2px solid #ccc;border-radius:var(--radius);
      background:#fff;box-shadow:0 8px 22px rgba(0,0,0,.08);
      overflow:hidden;user-select:none;
    }
    #game-container{
      position:relative;width:var(--base-w);height:var(--base-h);
      overflow:hidden;border-radius:var(--radius);
    }
    #background{position:absolute;inset:0;background-size:cover;background-position:center;opacity:.8;}
    #dialogue-box{
      position:absolute;left:0;bottom:0;width:100%;
      background:rgba(0,0,0,.7);color:#fff;padding:1rem;min-height:25%;
    }
    #character-name{font-weight:700;font-size:1.2rem;margin-bottom:.5rem}
    #dialogue-text{font-size:1rem;line-height:1.4;min-height:3rem;white-space:pre-wrap}
    #choices{margin-top:.75rem;display:flex;flex-direction:column;gap:.5rem}
    .choice-button{
      background:linear-gradient(135deg,var(--accent1),var(--accent2));
      color:#fff;border:none;padding:.75rem 1rem;cursor:pointer;font-size:.95rem;
      border-radius:8px;width:100%;text-align:center;
      transition:transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow:0 4px 6px rgba(0,0,0,.2);letter-spacing:.2px;
    }
    .choice-button:hover{
      transform:translateY(-2px);
      background:linear-gradient(135deg,var(--accentHover1),var(--accentHover2));
      box-shadow:0 6px 10px rgba(0,0,0,.25);
    }
    .choice-button:active{transform:translateY(1px) scale(.985);box-shadow:0 2px 4px rgba(0,0,0,.2)}
    .choice-button:disabled{opacity:.6;cursor:not-allowed;filter:grayscale(15%)}
    #character-image{
      position:absolute;top:40%;left:50%;transform:translate(-50%,-50%);
      max-width:50%;height:auto;display:none;pointer-events:none;
    }
  </style>
</head>
<body>
  <div id="stage">
    <div id="scale-wrap">
      <div id="game-container">
        <div id="background"></div>
        <img id="character-image" src="" alt="Character"/>
        <div id="dialogue-box">
          <div id="character-name"></div>
          <div id="dialogue-text"></div>
          <div id="choices"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /************* SCALE: Fit 414x736 *************/
    (function(){
      const baseW = 414, baseH = 736;
      const wrap = document.getElementById('scale-wrap');
      function rescale(){
        const vw = window.innerWidth;
        const vh = Math.min(window.innerHeight, document.documentElement.clientHeight || window.innerHeight);
        const scale = Math.min(vw/baseW, vh/baseH);
        wrap.style.transform = `scale(${scale})`;
      }
      window.addEventListener('resize', rescale, {passive:true});
      window.addEventListener('orientationchange', rescale);
      window.addEventListener('load', rescale);
      rescale();
    })();

    /************* DỮ LIỆU GAME *************/
    const scenes = {
      start: {
        background: 'canh0.png',
        character: 'Bạn',
        dialogue: 'Bạn là một chàng trai cô đơn ở Trung Quốc, đang lướt app hẹn hò. Bỗng thấy profile của "Hồng Tỷ"...',
        choices: [
          { text: 'Nhắn tin chào hỏi', next: 'greet' },
          { text: 'Bỏ qua, nghi ngờ lừa đảo', next: 'end_safe' }
        ]
      },
      greet: {
        background: 'canh1.png',
        character: 'Hồng Tỷ',
        dialogue: 'Chào anh đẹp trai! Em là Hồng Tỷ đây...',
        choices: [
          { text: 'Đồng ý, mang dầu ăn đi gặp', next: 'meet' },
          { text: 'Hỏi thêm chi tiết', next: 'question' },
          { text: 'Từ chối', next: 'end_safe' }
        ]
      },
      question: {
        background: 'canh2.png',
        character: 'Hồng Tỷ',
        dialogue: 'Ồ, anh hỏi gì vậy? Em chỉ muốn vui vẻ thôi...',
        choices: [
          { text: 'Vẫn đi gặp', next: 'meet' },
          { text: 'Báo cảnh sát', next: 'end_police' }
        ]
      },
      meet: {
        background: 'canh3.png',
        character: 'Hồng Tỷ',
        dialogue: 'Chào anh! Phòng tối om để lãng mạn...',
        choices: [
          { text: 'Tiếp tục', next: 'reveal' },
          { text: 'Bật đèn kiểm tra', next: 'end_discover' }
        ]
      },
      reveal: {
        background: 'canh11.png',
        character: 'Bạn',
        dialogue: 'Sau "cuộc gặp", bạn về nhà và thấy video lan truyền...',
        choices: [
          { text: 'Khóc lóc', next: 'end_bad' },
          { text: 'Cười trừ, thành meme', next: 'end_meme' }
        ]
      },
      end_safe: { background:'canh6.png', character:'Kết Thúc', dialogue:'Bạn an toàn!', choices:[] },
      end_police:{ background:'canh8.png', character:'Kết Thúc', dialogue:'Bạn báo cảnh sát...', choices:[] },
      end_discover:{ background:'canh4.png', character:'Kết Thúc', dialogue:'Bạn bật đèn: "Ơ, anh là đàn ông à?!"', choices:[] },
      end_bad:{ background:'canh10.png', character:'Kết Thúc', dialogue:'Bạn dương tính với... drama!', choices:[] },
      end_meme:{ background:'canh7.png', character:'Kết Thúc', dialogue:'Bạn trở thành meme nổi tiếng.', choices:[] }
    };

    /************* ÂM THANH GÕ (Web Audio API) *************/
    let audioCtx=null, masterGain=null;
    function ensureAudioContext(){
      if(!audioCtx){
        audioCtx=new (window.AudioContext||window.webkitAudioContext)();
        masterGain=audioCtx.createGain(); masterGain.gain.value=0.005;
        masterGain.connect(audioCtx.destination);
      }else if(audioCtx.state==='suspended'){audioCtx.resume();}
    }
    function playTypeClick(){
      ensureAudioContext();
      const buf=audioCtx.createBuffer(1,256,audioCtx.sampleRate);
      const data=buf.getChannelData(0);
      for(let i=0;i<256;i++) data[i]=(Math.random()*2-1)*0.6;
      const src=audioCtx.createBufferSource(); src.buffer=buf;
      const g=audioCtx.createGain(); const t=audioCtx.currentTime;
      g.gain.setValueAtTime(0.0001,t);
      g.gain.exponentialRampToValueAtTime(1.0,t+0.002);
      g.gain.exponentialRampToValueAtTime(0.0001,t+0.04);
      src.connect(g).connect(masterGain); src.start(); src.stop(t+0.05);
    }
    ['pointerdown','keydown','touchstart','click'].forEach(evt=>{
      window.addEventListener(evt,()=>ensureAudioContext(),{once:true});
    });

    /************* HIỆU ỨNG ĐÁNH MÁY *************/
    let typingTimer=null;
    function typeWriterEffect(text, id, speed=35, soundEvery=2){
      const el=document.getElementById(id); el.textContent='';
      if(typingTimer) clearTimeout(typingTimer);
      let i=0;
      (function typing(){
        if(i<text.length){
          const ch=text.charAt(i); el.textContent+=ch;
          if(i%soundEvery===0 && ch!==' ' && ch!=='\n') playTypeClick();
          i++; typingTimer=setTimeout(typing,speed);
        }
      })();
    }

    /************* LOAD CẢNH *************/
    function loadScene(key){
      const scene=scenes[key];
      document.getElementById('background').style.backgroundImage=`url('${scene.background}')`;
      document.getElementById('character-name').textContent=scene.character;
      typeWriterEffect(scene.dialogue,'dialogue-text',35);
      const choicesDiv=document.getElementById('choices'); choicesDiv.innerHTML='';
      if(scene.choices.length){
        scene.choices.forEach(choice=>{
          const btn=document.createElement('button');
          btn.className='choice-button'; btn.textContent=choice.text;
          btn.onclick=()=>loadScene(choice.next);
          choicesDiv.appendChild(btn);
        });
      }else{
        const restart=document.createElement('button');
        restart.className='choice-button'; restart.textContent='Chơi lại';
        restart.onclick=()=>loadScene('start'); choicesDiv.appendChild(restart);
      }
      document.getElementById('character-image').style.display='none';
    }
    loadScene('start');
  </script>
</body>
</html>
